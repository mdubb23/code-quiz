<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Oswald:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="score-box" class="score-style">Score:</div>
    <div id="score" class="score-style">
        <p id="score"></p>
    </div>
    <div class="container">
        <div id="question-box" class="hide">
            <div id="question">Question</div>
            <div class="btn-style" id="question-btns">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="main-buttons">
            <button id="play-btn" class="play-btn btn">Play</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="highscore-btn" class="highscore-btn btn hide">Highscore</button>

        </div>

    </div>
    <div>
        <p id="timer"></p>
    </div>
    <script src="script.js"></script>
</body>


</html>
